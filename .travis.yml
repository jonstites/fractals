language: rust
rust: stable
cache: cargo

env:
  global:
    - PROJECT_NAME: fractious
      
addons:
  apt:
    packages:
      # For building MUSL static builds on Linux
      - musl-tools

matrix:
  allow_failures:
    - rust: nightly
      
  include:
    - os: linux
      env: TARGET=i686-unknown-linux-musl
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl
    - os: osx
      env: TARGET=x86_64-apple-darwin      
    - os: windows
      env: TARGET=x86_64-pc-windows-msvc

    # Test for regressions in beta channel, because we're helpful
    - os: linux
      env: TARGET=i686-unknown-linux-musl
      rust: beta
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl
      rust: beta

    # Test for issues in nightly channel, because we're helpful
    - os: linux
      env: TARGET=i686-unknown-linux-musl
      rust: nightly
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl
      rust: nightly

install:
  - rustup target add $TARGET
      
script:
  - cargo build --target $TARGET
  - cargo test --target $TARGET

before_deploy:
  - |
    cargo build --release --target $TARGET
    strip "target/${TARGET}/release/fractious"
    if [ "$TRAVIS_OS_NAME" = 'windows' ]; then
    7z "${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.zip "target/${TARGET}/release/fractious"
    else
    tar -czf "${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz" "target/${TARGET}/release/fractious"    
    fi
  

deploy:
  api_key:
    secure: ""
  file_glob: true
  file: "${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*"
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    # Commented out for testing purposes
    #tags: true
    all_branches: true    
  provider: releases
  skip_cleanup: true
  draft: true
    
notifications:
  email:
    on_success: never
